<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background: black;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 0 auto;
        }

        .navbar a {
            position: relative;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 3px;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0%;
            width: 0%;
            height: 2px;
            background: white;
            transition: width 0.3s ease-in-out;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .logout-form {
            margin: 0;
            padding: 0;
        }

        .logout-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }

        .logout-button:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        {% if user.is_authenticated %}
            <div class="navbar-links">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout ({{ user.username }})</button>
            </form>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
