{% extends "base.html" %}

{% block title %}Inventory List{% endblock %}

{% block content %}
    <h1>Welcome to Inventory!</h1>

    {% if product_list %}
        <ul>
        {% for p in product_list %}
            <li><a href="{% url 'product' p.id %}">{{ p.product_name|upper }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-products">No products are available.</p>
    {% endif %}
{% endblock %}
